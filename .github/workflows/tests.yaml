name: Testing

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  pytest:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
          # If you don't have a requirements file yet, we can install directly:
          # pip install pytest pytest-homeassistant-custom-component aioresponses

      - name: Run Tests
        run: |
          PYTHONPATH=. pytest -v